name: Deploy Astro Static Site

on:
  push:
    branches:
      - main # Only runs when code is pushed to the 'main' branch
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    # FIX: Explicitly grant permissions needed for the deploy-pages action
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # FIX: Uses --prefix to point npm to the package.json inside ./astro-site
        run: npm install --prefix ./astro-site

      - name: Build Astro Site
        # FIX: Uses --prefix to run the build script from the correct directory
        run: npm run build --prefix ./astro-site

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path points to the build output folder inside ./astro-site
          path: './astro-site/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
