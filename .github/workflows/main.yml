name: Deploy Astro Static Site

on:
  push:
    branches:
      - main # Only run when code is pushed to the 'main' branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ... (Checkout and Setup Node are unchanged)

      - name: Install dependencies
        run: npm install
        working-directory: astro-site # <-- NEW LINE: Tells npm to run inside the 'astro-site' folder

      - name: Build Astro Site
        run: npm run build
        working-directory: astro-site # <-- NEW LINE: Tells npm to run inside the 'astro-site' folder

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './astro-site/dist' # <-- UPDATED: The 'dist' folder is inside 'astro-site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
